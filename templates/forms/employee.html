{% extends 'forms/base.html' %}
{% block content %}

    <div class="container-fluid">
        <h1>All tools</h1>

        <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="60%">
            <thead class="black white-text">
                <tr>
                    <th class="th-sm">#</th>
                    <th class="th-sm">Name</th>
                    <th class="th-sm">Active</th>
                    <th class="th-sm">#</th>
                </tr>
            </thead>
            <tbody>
                {% for item in employee %}
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.active }}</td>
                    <td><a href="#" class="btn btn-primary btn-sm mr-2">Edit</a> <a href="#" class="btn btn-primary btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot class="black white-text">
                <tr>
                    <th class="th-sm">#</th>
                    <th class="th-sm">Name</th>
                    <th class="th-sm">Active</th>
                    <th class="th-sm">#</th>
                </tr>
            </tfoot>
        </table>
    </div>

{% endblock content %}
