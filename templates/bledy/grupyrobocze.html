{% extends 'bledy/base.html' %}
{% block content %}

    <div class="container-fluid">
        <h1>Wszystkie wpisy</h1>

        <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="60%">
            <thead class="black white-text">
                <tr>
                    <th class="th-sm">#</th>
                    <th class="th-sm">Nr Grupy</th>
                    <th class="th-sm">Aktywna</th>
                    <th class="th-sm">#</th>
                </tr>
            </thead>
            <tbody>
                {% for wpis in grupy_robocze %}
                <tr>
                    <th scope="row">{{ wpis.id }}</th>
                    <td>{{ wpis.nr_grupy }}</td>
                    <td>{{ wpis.aktywna }}</td>
                    <td><a href="{% url 'grupyFormedytuj' wpis.id %}" class="btn btn-primary btn-sm mr-2">Edytuj</a> <a href="#" class="btn btn-primary btn-sm">Usun</a></td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot class="black white-text">
                <tr>
                    <th class="th-sm">#</th>
                    <th class="th-sm">Nr Grupy</th>
                    <th class="th-sm">Aktywna</th>
                    <th class="th-sm">#</th>
                </tr>
            </tfoot>
        </table>
    </div>

{% endblock content %}
